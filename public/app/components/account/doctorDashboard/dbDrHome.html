<div class="dashboard-info-container">
    <div class="dashboard-section-wrapper center-table">
      <p>
        Pending Patients
      </p>

        <div class="patient-table">
            <div class="patient-row-hr">
              <div class="patient-cell-hr">
                Last Name
                </div
                ><div class="patient-cell-hr">
                  First Name
                  </div
                  ><div class="patient-cell-hr">
                    Status
                  </div>
                </div>
            <div class="patient-row" ng-repeat="patient in pendingPatientList" ng-click="showPatient($index)">
                <div class="patient-cell">
                    {{patient.name.lastname}}
                </div
                ><div class="patient-cell">
                    {{patient.name.firstname}}
                </div
                ><div class="patient-cell">
                    {{patient.status}}
                </div>
            </div>
        </div>

          </tr>
          <tr ng-repeat="patient in pendingPatientList">
              <td>{{patient.name.lastname}}</td>
              <td>{{patient.name.firstname}}</td>
              <td>{{patient.status}}</td>
          </tr>
        </table> -->
    </div>
    <div class="seperator-horizontal"></div>
    <div class="dashboard-section-wrapper center-table">
      <p>
        Patient Search
      </p>
      <div class="patient-search-container">
        <input class="patient-search-field" type="text" placeholder="last name">
        <input class="patient-search-field" type="text" placeholder="first name">
        <input class="patient-search-field" type="text" placeholder="birthdate">
        <input class="patient-search-field" type="text" placeholder="application date">
        <div class="dashboard-button">
          search
        </div>
      </div>
      <div class="patient-search-results">
        <div class="table-container">
          <table class="recent-prospects-table">
            <tr class="table-header">
              <th><strong>Last</strong></th>
              <th><strong>First</strong></th>
              <th><strong>Birthdate</strong></th>
              <th><strong>Application Date</strong></th>
            </tr>

              <td>Johnny</td>

              <td>5/17/2016</td>
            </tr>

</div>
